<div class="modal">

  <div class="header" >
    <h2>Create connection Group</h2>

    <div class="headerButtons">

      <strong class="info"
      [matTooltipPosition]="'above'"
      matTooltip="A group connection is a grouping that links chapters or events related by a common theme, such as a character's journey or a specific storyline."
      aria-label="Button that shows a black tooltip describing a timeline"
      >!</strong>
      <strong mat-dialog-close class="close"
      
      [matTooltipPosition]="'above'"
      matTooltip="Close Modal"
      aria-label="Button that shows a black tooltip describing a timeline">x</strong>

    </div>
  </div>

  <div class="body">
    <form [formGroup]="worldForm" (ngSubmit)="onSubmit()">
      <div class="group">      
        <mat-form-field style="width: 100%;" >
          <mat-label for="name">name</mat-label>
          <input matInput type="text" required id="name" type="name" formControlName="name" >
        </mat-form-field>

      </div>

      <div class="group">      

        <mat-form-field style="width: 100%;" >
          <mat-label for="description">Textarea</mat-label>
          <textarea matInput id="description" type="description" formControlName="description" required="false"></textarea>
        </mat-form-field>

      </div>


  
  
  
  <mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button mat-dialog-close cdkFocusInitial type="submit">Ok</button>
    </mat-dialog-actions>
  </form>
</div>

</div>
