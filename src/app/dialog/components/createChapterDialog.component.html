<div class="modal">
  <div class="header" >
    <h2>Create new chapter</h2>

    <div class="headerButtons">
      <app-chapter-info></app-chapter-info>
      <strong mat-dialog-close class="close"
      
      [matTooltipPosition]="'above'"
      matTooltip="Close Modal"
      aria-label="Button that shows a black tooltip describing a timeline">x</strong>

    </div>
  </div>

  <div class="body">
    <form [formGroup]="worldForm" (ngSubmit)="onSubmit()">

      <div class="inlineGroup">

        
        <div class="group" style="width: 48%;">      
          
          <mat-form-field>
            <mat-label for="name">chapter name</mat-label>
            <input matInput type="text" required id="name" type="name" formControlName="name" >
          </mat-form-field>
          
        </div>

        <div class="group" style="width: 48%;">      
          <mat-form-field  >
            <mat-label for="paper">Select paper</mat-label>
            <mat-select id="paper" formControlName="paper_id" required>
    
              <mat-option *ngFor="let paper of papers$ | async" [value]="paper.id">
                <span [ngStyle]="chapterBackgroundColor(paper)" class="paperColor"></span>  {{ paper.name }} 
              </mat-option>
              
    
            </mat-select>
          </mat-form-field>
        </div>
      </div>


      <div class="group">      

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <span>Description</span>
              <strong class="info"
              [matTooltipPosition]="'above'"
              matTooltip="depois coloco a info pra descricao >;[ "
              aria-label="Button that shows a black tooltip describing a timeline"
              >!</strong>
            </mat-panel-title>

          </mat-expansion-panel-header>
          <div class="accordion-info">
            <app-txt-editor [data]="description" (valueChanged)="onDescriptionChange($event)"></app-txt-editor>
          </div>
        </mat-expansion-panel>
        


      </div>

      



 




      
      <mat-dialog-actions>
        <button class="submitButton neumorphic-button" mat-button mat-dialog-close cdkFocusInitial type="submit">
          
          <div>
            <mat-icon style="color: green; font-weight: 800; font-size: 28px;">task_alt</mat-icon>
          </div>
        </button>
      </mat-dialog-actions>
    </form>
  </div>
  
</div>
