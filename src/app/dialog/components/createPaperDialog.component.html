<div class="modal">
  <div class="header" >
    <h2>Create new paper</h2>

    <div class="headerButtons">

      <app-paper-info></app-paper-info>
      <strong mat-dialog-close class="close"
      [matTooltipPosition]="'above'"
      matTooltip="Close Modal"
      aria-label="Button that shows a black tooltip describing a timeline">x</strong>

    </div>
  </div>
  <div class="body">
      <form [formGroup]="worldForm" (ngSubmit)="onSubmit()">


        <div class="group">      
          <mat-form-field style="width: 100%;" >
            <mat-label for="name">name</mat-label>
            <input matInput type="text" required id="name" type="Name" formControlName="name" >
          </mat-form-field>
  
        </div>

        
        <div class="group">      

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                <span>Description</span>
                <strong class="info"
                [matTooltipPosition]="'above'"
                matTooltip="depois coloco a info pra descricao >;[ "
                aria-label="Button that shows a black tooltip describing a timeline"
                >!</strong>
              </mat-panel-title>
  
            </mat-expansion-panel-header>
            <div class="accordion-info">
              <app-txt-editor [data]="description" (valueChanged)="onDescriptionChange($event)"></app-txt-editor>

            </div>
  
  
  
          </mat-expansion-panel>
          

  
        </div>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <span>Color</span>
              <strong class="info"
              [matTooltipPosition]="'above'"
              matTooltip="Paper color helps visually distinguish storylines and is used to group related chapters and connections on the map."
              aria-label="Button that shows a black tooltip describing a timeline"
              >!</strong>
            </mat-panel-title>

          </mat-expansion-panel-header>
          <div class="accordion-info">
            <div id="swatch" style="width: 100%;">

              <label for="color">paper color: </label>
              <input id="color" type="color" formControlName="color" id="color"  name="color" style="width: 100%;"/>
              <div class="val">
                <h2>{{this.worldForm.value.color}}</h2>
              </div>
                </div>
              </div>



        </mat-expansion-panel>


        <mat-dialog-actions>
          <button class="submitButton neumorphic-button" [disabled]="!worldForm.valid || (Showloading | async)" mat-button  cdkFocusInitial type="submit">
            <div>
              <mat-icon [ngStyle]="{'color': (!worldForm.valid || (Showloading | async)) ? 'gray' : 'green'}"> {{(!worldForm.valid || (Showloading | async))? 'block': 'task_alt'}}</mat-icon>
            </div>
          </button>
        </mat-dialog-actions>
      </form>
      
</div>
