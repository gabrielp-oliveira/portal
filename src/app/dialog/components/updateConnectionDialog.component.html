<h2 mat-dialog-title>Create new paper</h2>
<mat-dialog-content>
  chose your paper name
</mat-dialog-content>
<mat-dialog-content>
  <form [formGroup]="worldForm" (ngSubmit)="onSubmit()">
    <div>

      <label for="groupConnection">Choose a group: </label>
      <select name="groupConnection" formControlName="groupConnection">
        <option value="">Choose a group</option>
        <option *ngFor="let c of gc" [value]="c.id">
          {{ c.name }} 
        </option>
      </select>
    </div>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>cancel</button>
      <button mat-button mat-dialog-close cdkFocusInitial type="submit">Ok</button>
    </mat-dialog-actions>
</form>

</mat-dialog-content>
