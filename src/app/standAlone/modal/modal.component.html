<div [className]="direction">
  <h2 mat-dialog-title>{{data.title}}</h2>
  <mat-dialog-content>
    {{data.text}}
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
  </mat-dialog-actions>

</div>
