<h2 mat-dialog-title>Create new world</h2>
<mat-dialog-content>
  chose your world name
</mat-dialog-content>
<mat-dialog-content>
  <form [formGroup]="worldForm" (ngSubmit)="onSubmit()">
    <label for="Name">world Name: </label>
    <input id="Name" type="Name" formControlName="Name" />
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>cancel</button>
      <button mat-button mat-dialog-close cdkFocusInitial type="submit">Ok</button>
    </mat-dialog-actions>
</form>

</mat-dialog-content>
