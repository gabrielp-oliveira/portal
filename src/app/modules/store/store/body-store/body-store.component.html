<div class="store-container">
  <!-- Grid -->
  <div class="book-grid">

    <!-- ðŸŸ¦ Livros -->
<ng-container *ngIf="filter.searchType === 'books'">
  <app-paper-card
    *ngFor="let book of pagedPapers"
     [book]="book"    
  >
  </app-paper-card>
</ng-container>



    <!-- ðŸŒŒ Universos -->
    <ng-container *ngIf="filter.searchType === 'universes'">
      <ng-container *ngIf="filter.searchType === 'universes'">
        <app-universe-card *ngFor="let world of pagedWorlds"
         [paperCount]="world.PaperCount || 0"
          [world]="world"
          >
        </app-universe-card>
      </ng-container>

    </ng-container>

  </div>

  <!-- PaginaÃ§Ã£o -->
  <mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="[15, 30, 45]"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
