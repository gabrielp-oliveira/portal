<h2 mat-dialog-title>Create new papper</h2>
<mat-dialog-content>
  set your chapter information
</mat-dialog-content>
<mat-dialog-content>
  <form [formGroup]="worldForm" (ngSubmit)="onSubmit()">
    <label for="Name">chapter Name: </label>
    <input id="Name" type="Name" formControlName="Name" />
    <label for="description">chapter description: </label>
    <input id="description" type="description" formControlName="description" />
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>cancel</button>
      <button mat-button mat-dialog-close cdkFocusInitial type="submit">Ok</button>
    </mat-dialog-actions>
</form>

</mat-dialog-content>
