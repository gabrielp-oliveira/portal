<div *ngIf="world$ | async as world">
<div>

  <p>world component works!</p>
    <h1>{{ world.name }}</h1>
    <p>ID: {{ world.id }}</p>
    <p>Created At: {{ world.created_at }}</p>
    <!-- Outras propriedades do world -->
  </div>
  <button mat-raised-button (click)="callCreatePapperDialog('150ms', '150ms')">Create new papper</button>
  
  <ul>
    papper list
    <br>
    <li *ngFor="let papper of pappers$ | async">
      {{ papper.name }} - {{ papper.description }}
    </li>
    
  </ul>
  <ul>
    chapter list
    <br>
    <li *ngFor="let chapter of chapters$ | async">
      {{ chapter.name }} - {{ chapter.description }} <button (click)="openChapter(world.id, chapter.id)">Open</button>
    </li>
    
  </ul>
  <br>
  <br>
  <button mat-raised-button (click)="callCreteChapterDialog('150ms', '150ms')">Create new chapter</button>
</div>
